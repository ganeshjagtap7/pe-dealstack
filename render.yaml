# Render Blueprint - PE OS Deployment
# https://render.com/docs/blueprint-spec

services:
  # Combined API + Frontend service
  - type: web
    name: pe-os
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci --include=dev && npm run build:prod
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
