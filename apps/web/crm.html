<script>
const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';

// Current filter/sort state
let filters = {
    stage: '',
    industry: '',
    minDealSize: '',
    maxDealSize: '',
    priority: '',
    search: '',
    sortBy: 'updatedAt',
    sortOrder: 'desc'
};

// Bulk selection state
let selectedDeals = new Set();
let allDeals = []; // Store all loaded deals for reference

// Stage badge styles
const stageStyles = {
    'INITIAL_REVIEW': { bg: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-700', label: 'Initial Review' },
    'DUE_DILIGENCE': { bg: 'bg-primary-light', border: 'border-primary/20', text: 'text-primary', label: 'Due Diligence' },
    'IOI_SUBMITTED': { bg: 'bg-amber-50', border: 'border-amber-200', text: 'text-amber-700', label: 'IOI Submitted' },
    'LOI_SUBMITTED': { bg: 'bg-purple-50', border: 'border-purple-200', text: 'text-purple-700', label: 'LOI Submitted' },
    'NEGOTIATION': { bg: 'bg-orange-50', border: 'border-orange-200', text: 'text-orange-700', label: 'Negotiation' },
    'CLOSING': { bg: 'bg-teal-50', border: 'border-teal-200', text: 'text-teal-700', label: 'Closing' },
    'PASSED': { bg: 'bg-gray-100', border: 'border-gray-300', text: 'text-gray-600', label: 'Passed' },
    'CLOSED_WON': { bg: 'bg-secondary-light', border: 'border-secondary/20', text: 'text-secondary', label: 'Closed Won' },
    'CLOSED_LOST': { bg: 'bg-red-50', border: 'border-red-200', text: 'text-red-700', label: 'Closed Lost' }
};

// Format currency
function formatCurrency(value) {
    if (value === null || value === undefined) return 'N/A';
    const absValue = Math.abs(value);
    if (absValue >= 1000) return `$${(value / 1000).toFixed(1)}B`;
    if (absValue >= 1) return `$${value.toFixed(1)}M`;
    return `$${(value * 1000).toFixed(0)}K`;
}

// Format relative time
function formatRelativeTime(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    const now = new Date();
    const diff = now - date;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const days = Math.floor(hours / 24);
    if (days > 0) return `${days}d ago`;
    if (hours > 0) return `${hours}h ago`;
    return 'Just now';
}

// Get document icon
function getDocIcon(docName) {
    if (!docName) return 'description';
    const ext = docName.split('.').pop()?.toLowerCase();
    if (ext === 'pdf') return 'picture_as_pdf';
    if (ext === 'xlsx' || ext === 'xls') return 'table_chart';
    if (ext === 'msg' || ext === 'eml') return 'mail';
    return 'description';
}

// Render a deal card
function renderDealCard(deal) {
    const style = stageStyles[deal.stage] || stageStyles['INITIAL_REVIEW'];
    const isPassed = deal.status === 'PASSED' || deal.stage === 'PASSED';
    const momColor = deal.mom >= 3 ? 'text-secondary' : 'text-text-main';
    const ebitdaColor = deal.ebitda < 0 ? 'text-red-600' : 'text-text-main';
    const hasRiskFlag = deal.ebitda < 0 || deal.stage === 'PASSED';
    const isSelected = selectedDeals.has(deal.id);

    return `
        <div class="relative group/card" data-deal-id="${deal.id}">
            <!-- Selection Checkbox -->

// Build query string from filters
function buildQueryString() {
    const params = new URLSearchParams();
    if (filters.stage) params.set('stage', filters.stage);
    if (filters.industry) params.set('industry', filters.industry);
    if (filters.minDealSize) params.set('minDealSize', filters.minDealSize);
    if (filters.maxDealSize) params.set('maxDealSize', filters.maxDealSize);
    if (filters.priority) params.set('priority', filters.priority);
    if (filters.search) params.set('search', filters.search);
    if (filters.sortBy) params.set('sortBy', filters.sortBy);
    if (filters.sortOrder) params.set('sortOrder', filters.sortOrder);
    return params.toString();
}

// Load deals from API
async function loadDeals() {
    const grid = document.getElementById('deals-grid');
    grid.innerHTML = `
        <div class="col-span-full flex flex-col items-center justify-center py-20">
            <span class="material-symbols-outlined text-primary text-4xl animate-spin mb-4">sync</span>
            <p class="text-text-muted text-sm font-medium">Loading deals...</p>
        </div>
    `;

    try {
        const queryString = buildQueryString();
        const response = await PEAuth.authFetch(`${API_BASE_URL}/deals?${queryString}`);

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const deals = await response.json();
        allDeals = deals; // Store for bulk operations

        // Update industry filter with actual industries from deals
        updateIndustryFilter(deals);

        // Update deal count
        const activeDeals = deals.filter(d => d.status !== 'PASSED').length;
        document.getElementById('deal-count').innerHTML = `
            <span class="w-2 h-2 rounded-full bg-secondary shadow-[0_0_8px_rgba(5,150,105,0.4)]"></span>
            ${activeDeals} Active Opportunities
        `;

        if (deals.length === 0) {
            grid.innerHTML = renderEmpty();
            return;
        }

        // Render based on current view
        if (currentView === 'kanban') {
            grid.classList.add('hidden');
            document.getElementById('kanban-board').classList.remove('hidden');
            renderKanbanBoard();
        } else {
            grid.classList.remove('hidden');
            document.getElementById('kanban-board').classList.add('hidden');
            grid.innerHTML = deals.map(deal => renderDealCard(deal)).join('') + renderUploadCard();
        }

    } catch (error) {
        console.error('Error loading deals:', error);
        grid.innerHTML = renderError(error.message);
    }
}

// Debounce function for search
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// Initialize dropdowns and event listeners
function initializeFilters() {
    // Toggle dropdown visibility
    function toggleDropdown(btnId, dropdownId) {
        const btn = document.getElementById(btnId);

        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            // Close all other dropdowns
            document.querySelectorAll('[id$="-dropdown"]').forEach(d => {

    document.querySelectorAll('#stage-dropdown button').forEach(btn => {
        btn.addEventListener('click', () => {
            filters.stage = btn.dataset.stage;
            document.getElementById('stage-filter-text').textContent = filters.stage
                ? `Stage: ${stageStyles[filters.stage]?.label || filters.stage}`
                : 'Stage: All';
            document.getElementById('stage-dropdown').classList.add('hidden');
            loadDeals();
        });

                ? `Industry: ${filters.industry}`
                : 'Industry: All';
            document.getElementById('industry-dropdown').classList.add('hidden');
            loadDeals();
        });
    });

    // Deal size filter
    toggleDropdown('dealsize-filter-btn', 'dealsize-dropdown');
    document.querySelectorAll('#dealsize-dropdown button').forEach(btn => {
        btn.addEventListener('click', () => {
            filters.minDealSize = btn.dataset.min;
            filters.maxDealSize = btn.dataset.max;
            let text = 'Deal Size: All';
            if (btn.dataset.min && btn.dataset.max) {
                text = `Deal Size: $${btn.dataset.min}M - $${btn.dataset.max}M`;
            } else if (btn.dataset.min) {
                text = `Deal Size: > $${btn.dataset.min}M`;
            } else if (btn.dataset.max) {
                text = `Deal Size: < $${btn.dataset.max}M`;
            }
            document.getElementById('dealsize-filter-text').textContent = text;
            document.getElementById('dealsize-dropdown').classList.add('hidden');
            loadDeals();
        });
    });

    // Priority filter
    toggleDropdown('priority-filter-btn', 'priority-dropdown');
    document.querySelectorAll('#priority-dropdown button').forEach(btn => {
        btn.addEventListener('click', () => {
            filters.priority = btn.dataset.priority;
            const priorityLabels = { URGENT: 'Urgent', HIGH: 'High', MEDIUM: 'Medium', LOW: 'Low' };
            document.getElementById('priority-filter-text').textContent = filters.priority
                ? `Priority: ${priorityLabels[filters.priority] || filters.priority}`
                : 'Priority: All';
            document.getElementById('priority-dropdown').classList.add('hidden');
            loadDeals();
            updateClearFiltersButton();
        });
    });

    // Sort
    toggleDropdown('sort-btn', 'sort-dropdown');
    document.querySelectorAll('#sort-dropdown button').forEach(btn => {
        btn.addEventListener('click', () => {
            filters.sortBy = btn.dataset.sort;
            filters.sortOrder = btn.dataset.order;
            document.getElementById('sort-text').textContent = `Sort by: ${btn.textContent.trim()}`;
            document.getElementById('sort-dropdown').classList.add('hidden');
            loadDeals();
        });
    });

    // Clear filters button
    document.getElementById('clear-filters-btn')?.addEventListener('click', clearAllFilters);

    // Search input with debounce
    const searchInput = document.getElementById('search-input');
    const debouncedSearch = debounce(() => {
        filters.search = searchInput.value;
        loadDeals();
    }, 300);
    searchInput.addEventListener('input', debouncedSearch);

    // Close dropdowns when clicking outside
    document.addEventListener('click', () => {
        document.querySelectorAll('[id$="-dropdown"]').forEach(d => d.classList.add('hidden'));
    });
}

function openUploadModal() {
    const modal = document.getElementById('upload-modal');
    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeUploadModal() {
    const modal = document.getElementById('upload-modal');
    modal.classList.add('hidden');
    document.body.style.overflow = '';
    // Reset state
    document.getElementById('upload-progress').classList.add('hidden');
    document.getElementById('upload-success').classList.add('hidden');
    document.getElementById('drop-zone').classList.remove('hidden');
}

async function handleFiles(files) {
    console.log('handleFiles called with', files.length, 'files');
    if (files.length === 0) return;

    // Only support one file at a time for auto-deal creation
    const file = files[0];

    if (file.type !== 'application/pdf') {
        showNotification('Error', 'Please upload a PDF file for auto-deal creation', 'error');
        return;
    }

    const dropZone = document.getElementById('drop-zone');
    const progressDiv = document.getElementById('upload-progress');
    const successDiv = document.getElementById('upload-success');
    const progressBar = document.getElementById('progress-bar');

    dropZone.classList.add('hidden');
    progressDiv.classList.remove('hidden');

    // Update progress text to show AI is processing
    const progressText = progressDiv.querySelector('p.text-sm');
    if (progressText) {
        progressText.textContent = 'Extracting text & analyzing with AI...';
    }

    try {
        const formData = new FormData();
        formData.append('file', file);
        console.log('Ingesting file:', file.name);

        // Animate progress slowly since AI takes time
        progressBar.style.width = '30%';

        const response = await PEAuth.authFetch(`${API_BASE_URL}/ingest`, {
            method: 'POST',
            body: formData,
        });
        console.log('Ingest response status:', response.status);

        progressBar.style.width = '80%';

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Ingest failed');
        }

        const result = await response.json();
        console.log('Ingest result:', result);
        progressBar.style.width = '100%';

        progressDiv.classList.add('hidden');
        successDiv.classList.remove('hidden');

        // Update success message with deal info
        const successText = successDiv.querySelector('p');
        if (successText && result.deal) {
            successText.textContent = `Deal "${result.deal.name}" created!`;
        }

        setTimeout(() => {
            closeUploadModal();
            const industry = result.extractedData?.industry || 'Unknown';
            const revenue = result.extractedData?.revenue ? `$${result.extractedData.revenue}M revenue` : '';
            showNotification('Deal Created',
                `"${result.deal.name}" - ${industry}${revenue ? ', ' + revenue : ''}`,
                'success'
            );
            loadDeals(); // Refresh the deals list
        }, 1500);

    } catch (error) {
        console.error('Ingest error:', error);
        progressDiv.classList.add('hidden');
        dropZone.classList.remove('hidden');
        showNotification('Error', `Failed to process: ${error.message}`, 'error');
    }
}

function toggleDealSelection(dealId) {
    if (selectedDeals.has(dealId)) {
        selectedDeals.delete(dealId);
    } else {
        selectedDeals.add(dealId);
    }
    updateBulkActionsBar();
    updateDealCardSelection(dealId);
}

function updateDealCardSelection(dealId) {
    const card = document.querySelector(`[data-deal-id="${dealId}"]`);
    if (!card) return;

    const checkbox = card.querySelector('.deal-checkbox');
    const checkboxLabel = checkbox?.closest('label');
    const article = card.querySelector('article');
    const checkIcon = checkboxLabel?.querySelector('.material-symbols-outlined');

    if (selectedDeals.has(dealId)) {
        checkbox.checked = true;
        checkboxLabel?.classList.add('bg-primary', 'border-primary');
        checkboxLabel?.classList.remove('bg-white/90');
        article?.classList.add('ring-2', 'ring-primary', 'border-primary');
        if (checkIcon) {
            checkIcon.classList.remove('text-transparent', 'group-hover/card:text-gray-300');
            checkIcon.classList.add('text-white');
        }
    } else {
        checkbox.checked = false;
        checkboxLabel?.classList.remove('bg-primary', 'border-primary');
        checkboxLabel?.classList.add('bg-white/90');
        article?.classList.remove('ring-2', 'ring-primary', 'border-primary');
        if (checkIcon) {
            checkIcon.classList.add('text-transparent', 'group-hover/card:text-gray-300');
            checkIcon.classList.remove('text-white');
        }
    }
}

function updateBulkActionsBar() {
    const bar = document.getElementById('bulk-actions-bar');
    const countSpan = document.getElementById('selection-count');

    if (selectedDeals.size > 0) {
        bar.classList.remove('hidden');
        countSpan.textContent = `${selectedDeals.size} deal${selectedDeals.size > 1 ? 's' : ''} selected`;
    } else {
        bar.classList.add('hidden');
    }
}

function clearSelection() {
    const dealIds = [...selectedDeals];
    selectedDeals.clear();
    dealIds.forEach(id => updateDealCardSelection(id));
    updateBulkActionsBar();
}

function selectAllDeals() {
    allDeals.forEach(deal => {
        selectedDeals.add(deal.id);
        updateDealCardSelection(deal.id);
    });
    updateBulkActionsBar();
}

function showBulkStageModal() {
    const stageOptions = Object.entries(stageStyles).map(([key, style]) =>
        `<button data-stage="${key}" class="w-full text-left px-4 py-3 hover:bg-primary-light flex items-center gap-3 transition-colors">
            <span class="px-2 py-0.5 rounded ${style.bg} ${style.text} text-xs font-bold">${style.label}</span>
        </button>`
    ).join('');

    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4';
    modal.id = 'bulk-stage-modal';
    modal.innerHTML = `
        <div class="bg-surface-card rounded-xl shadow-2xl max-w-md w-full animate-[slideIn_0.2s_ease-out]">
            <div class="p-4 border-b border-border-subtle flex items-center justify-between">
                <h3 class="font-bold text-text-main">Change Stage for ${selectedDeals.size} Deal${selectedDeals.size > 1 ? 's' : ''}</h3>
                <button onclick="this.closest('#bulk-stage-modal').remove()" class="text-text-muted hover:text-text-main">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="max-h-[400px] overflow-y-auto divide-y divide-border-subtle">
                ${stageOptions}
            </div>
        </div>
    `;
    document.body.appendChild(modal);

    // Add click handlers
    modal.querySelectorAll('[data-stage]').forEach(btn => {
        btn.addEventListener('click', async () => {
            const newStage = btn.dataset.stage;
            await bulkUpdateStage(newStage);
            modal.remove();
        });
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
    });
}

async function bulkUpdateStage(newStage) {
    const dealIds = [...selectedDeals];
    let successCount = 0;
    let errorCount = 0;

    showNotification('Updating...', `Changing stage for ${dealIds.length} deals`, 'info');

    for (const dealId of dealIds) {
        try {
            const response = await PEAuth.authFetch(`${API_BASE_URL}/deals/${dealId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stage: newStage }),
            });

            if (response.ok) {
                successCount++;
            } else {
                errorCount++;
            }
        } catch (error) {
            console.error('Error updating deal:', dealId, error);
            errorCount++;
        }
    }

    clearSelection();
    loadDeals();

    const stageLabel = stageStyles[newStage]?.label || newStage;
    if (errorCount === 0) {
        showNotification('Success', `${successCount} deals moved to ${stageLabel}`, 'success');
    } else {
        showNotification('Partial Success', `${successCount} updated, ${errorCount} failed`, 'error');
    }
}

// Bulk Mark as Passed
async function bulkMarkAsPassed() {
    const dealIds = [...selectedDeals];
    if (!confirm(`Are you sure you want to mark ${dealIds.length} deal${dealIds.length > 1 ? 's' : ''} as Passed?`)) {
        return;
    }

    await bulkUpdateStage('PASSED');
}

// CSV Export
function exportSelectedToCSV() {
    const dealIds = [...selectedDeals];
    const dealsToExport = allDeals.filter(d => dealIds.includes(d.id));

    if (dealsToExport.length === 0) {
        showNotification('Error', 'No deals selected for export', 'error');
        return;
    }

    // Define CSV headers
    const headers = [
        'Name',
        'Industry',
        'Stage',
        'Status',
        'Revenue ($M)',
        'EBITDA ($M)',
        'Deal Size ($M)',
        'IRR Projected (%)',
        'MoM Multiple',
        'AI Thesis',
        'Created At',
        'Updated At'
    ];

    // Build CSV rows
    const rows = dealsToExport.map(deal => [
        escapeCSV(deal.name),
        escapeCSV(deal.industry || ''),
        escapeCSV(stageStyles[deal.stage]?.label || deal.stage),
        escapeCSV(deal.status || ''),
        deal.revenue?.toString() || '',
        deal.ebitda?.toString() || '',
        deal.dealSize?.toString() || '',
        deal.irrProjected?.toString() || '',
        deal.mom?.toString() || '',
        escapeCSV(deal.aiThesis || ''),
        deal.createdAt ? new Date(deal.createdAt).toISOString() : '',
        deal.updatedAt ? new Date(deal.updatedAt).toISOString() : ''
    ]);

    // Combine headers and rows
    const csvContent = [
        headers.join(','),
        ...rows.map(row => row.join(','))
    ].join('\n');

    // Create and download file
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `deals-export-${new Date().toISOString().split('T')[0]}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    showNotification('Export Complete', `${dealsToExport.length} deals exported to CSV`, 'success');
}

function escapeCSV(value) {
    if (value === null || value === undefined) return '';
    const str = String(value);
    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
        return `"${str.replace(/"/g, '""')}"`;
    }
    return str;
}

// Kanban View
// ============================================================
let currentView = localStorage.getItem('crm-view') || 'list'; // 'list' or 'kanban'

// Kanban stage order (active pipeline stages)
const kanbanStages = [
    'INITIAL_REVIEW',
    'DUE_DILIGENCE',
    'IOI_SUBMITTED',
    'LOI_SUBMITTED',
    'NEGOTIATION',
    'CLOSING'
];

// Toggle between list and kanban view
function setView(view) {
    currentView = view;
    localStorage.setItem('crm-view', view);

    const listBtn = document.getElementById('view-list-btn');
    const kanbanBtn = document.getElementById('view-kanban-btn');
    const dealsGrid = document.getElementById('deals-grid');
    const kanbanBoard = document.getElementById('kanban-board');
    const sortBtn = document.getElementById('sort-btn');

    if (view === 'kanban') {
        listBtn.classList.remove('text-primary', 'bg-primary/10');
        listBtn.classList.add('text-text-muted', 'hover:text-text-secondary', 'hover:bg-gray-100');
        kanbanBtn.classList.add('text-primary', 'bg-primary/10');
        kanbanBtn.classList.remove('text-text-muted', 'hover:text-text-secondary', 'hover:bg-gray-100');
        dealsGrid.classList.add('hidden');
        kanbanBoard.classList.remove('hidden');
        sortBtn.parentElement.classList.add('hidden'); // Hide sort in kanban view
        renderKanbanBoard();
    } else {
        kanbanBtn.classList.remove('text-primary', 'bg-primary/10');
        kanbanBtn.classList.add('text-text-muted', 'hover:text-text-secondary', 'hover:bg-gray-100');
        listBtn.classList.add('text-primary', 'bg-primary/10');
        listBtn.classList.remove('text-text-muted', 'hover:text-text-secondary', 'hover:bg-gray-100');
        kanbanBoard.classList.add('hidden');
        dealsGrid.classList.remove('hidden');
        sortBtn.parentElement.classList.remove('hidden'); // Show sort in list view
        renderDealsGrid();
    }
}

// Render Kanban board
function renderKanbanBoard() {
    const columnsContainer = document.getElementById('kanban-columns');

    if (allDeals.length === 0) {
        columnsContainer.innerHTML = `
            <div class="flex flex-col items-center justify-center py-20 w-full">
                <span class="material-symbols-outlined text-text-muted text-4xl mb-4">view_kanban</span>
                <p class="text-text-main font-medium mb-2">No deals to display</p>
                <p class="text-text-muted text-sm">Upload documents to create deals</p>
            </div>
        `;
        return;
    }

    // Group deals by stage
    const dealsByStage = {};
    kanbanStages.forEach(stage => {
        dealsByStage[stage] = allDeals.filter(d => d.stage === stage);
    });

    // Render columns
    columnsContainer.innerHTML = kanbanStages.map(stage => {
        const style = stageStyles[stage];
        const deals = dealsByStage[stage] || [];

        return `
            <div class="kanban-column" data-stage="${stage}">
                <div class="bg-surface-card rounded-xl border border-border-subtle overflow-hidden h-full flex flex-col">
                    <!-- Column Header -->
                    <div class="px-4 py-3 border-b border-border-subtle ${style.bg}">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-0.5 rounded ${style.bg} border ${style.border} ${style.text} text-[10px] font-bold uppercase tracking-wider">${style.label}</span>
                            </div>
                            <span class="text-xs font-bold ${style.text} bg-white/60 px-2 py-0.5 rounded-full">${deals.length}</span>
                        </div>
                    </div>
                    <!-- Column Content -->
                    <div class="kanban-dropzone flex-1 p-3 space-y-3 overflow-y-auto max-h-[calc(100vh-320px)] custom-scrollbar"
                         ondragover="handleDragOver(event)"
                         ondragleave="handleDragLeave(event)"
                         ondrop="handleDrop(event, '${stage}')">
                        ${deals.map(deal => renderKanbanCard(deal)).join('')}
                        ${deals.length === 0 ? `
                            <div class="text-center py-8 text-text-muted text-sm">
                                <span class="material-symbols-outlined text-2xl mb-2 block opacity-40">inbox</span>
                                Drop deals here
                            </div>
                        ` : ''}
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

// Render a compact Kanban card

    const momColor = deal.mom >= 3 ? 'text-secondary' : 'text-text-main';
    const hasRiskFlag = deal.ebitda < 0 || deal.stage === 'PASSED';

    return `
        <div class="kanban-card bg-white rounded-lg border border-border-subtle p-3 shadow-sm hover:shadow-md hover:border-primary/30 transition-all"
             draggable="true"
             data-deal-id="${deal.id}"
             ondragstart="handleDragStart(event, '${deal.id}')"
             ondragend="handleDragEnd(event)">
            <a href="deal.html?id=${deal.id}" class="block">
                <!-- Header -->
                <div class="flex items-start gap-2 mb-2">
                    <div class="size-8 rounded-md bg-primary-light border border-primary/10 flex items-center justify-center text-primary flex-shrink-0">
                        <span class="material-symbols-outlined text-[16px]">${deal.icon || 'business_center'}</span>
                    </div>
                    <div class="min-w-0 flex-1">
                        <h4 class="text-sm font-semibold text-text-main truncate hover:text-primary transition-colors">${deal.name}</h4>
                        <p class="text-[11px] text-text-muted truncate">${deal.industry || 'N/A'}</p>
                    </div>
                </div>

                <!-- Metrics Row -->
                <div class="flex gap-3 mb-2">
                    <div class="flex-1 bg-background-body rounded px-2 py-1.5">
                        <span class="text-[9px] text-text-muted font-medium uppercase block">IRR</span>
                        <span class="text-xs font-bold text-text-main">${deal.irrProjected ? deal.irrProjected.toFixed(1) + '%' : 'N/A'}</span>
                    </div>
                    <div class="flex-1 bg-background-body rounded px-2 py-1.5">
                        <span class="text-[9px] text-text-muted font-medium uppercase block">MoM</span>
                        <span class="text-xs font-bold ${momColor}">${deal.mom ? deal.mom.toFixed(1) + 'x' : 'N/A'}</span>
                    </div>

                        <span class="text-[9px] text-text-muted font-medium uppercase block">Size</span>
                        <span class="text-xs font-bold text-text-main">${formatCurrency(deal.dealSize)}</span>
                    </div>
                </div>

                <!-- AI Insight (truncated) -->
                ${deal.aiThesis ? `
                    <div class="flex items-start gap-1.5 pt-2 border-t border-border-subtle">
                        <span class="material-symbols-outlined ${hasRiskFlag ? 'text-red-500' : 'text-secondary'} text-[12px] mt-0.5">${hasRiskFlag ? 'warning' : 'auto_awesome'}</span>
                        <p class="text-[11px] text-text-secondary line-clamp-2 leading-relaxed">${deal.aiThesis}</p>
                    </div>
                ` : ''}

    `;
}

// Drag and Drop Handlers
let draggedDealId = null;

function handleDragStart(event, dealId) {
    draggedDealId = dealId;
    event.target.classList.add('dragging');
    event.dataTransfer.effectAllowed = 'move';
    event.dataTransfer.setData('text/plain', dealId);

    // Add visual feedback to all columns
    document.querySelectorAll('.kanban-column').forEach(col => {
        col.classList.add('drag-active');
    });
}

function handleDragEnd(event) {
    event.target.classList.remove('dragging');
    draggedDealId = null;

    // Remove visual feedback from all columns
    document.querySelectorAll('.kanban-column').forEach(col => {
        col.classList.remove('drag-active', 'drag-over');
    });
}

function handleDragOver(event) {
    event.preventDefault();
    event.dataTransfer.dropEffect = 'move';

    const column = event.target.closest('.kanban-column');
    if (column) {
        column.classList.add('drag-over');
    }
}

function handleDragLeave(event) {
    const column = event.target.closest('.kanban-column');
    if (column && !column.contains(event.relatedTarget)) {
        column.classList.remove('drag-over');
    }
}

async function handleDrop(event, newStage) {
    event.preventDefault();

    const column = event.target.closest('.kanban-column');
    if (column) {
        column.classList.remove('drag-over');
    }

    const dealId = event.dataTransfer.getData('text/plain') || draggedDealId;
    if (!dealId) return;

    const deal = allDeals.find(d => d.id === dealId);
    if (!deal || deal.stage === newStage) return;

    const oldStage = deal.stage;
    const stageLabel = stageStyles[newStage]?.label || newStage;

    // Optimistically update UI
    deal.stage = newStage;
    renderKanbanBoard();

    try {
        const response = await PEAuth.authFetch(`${API_BASE_URL}/deals/${dealId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ stage: newStage }),
        });

        if (!response.ok) {
            throw new Error('Failed to update stage');
        }

        showNotification('Stage Updated', `"${deal.name}" moved to ${stageLabel}`, 'success');
    } catch (error) {
        console.error('Error updating deal stage:', error);
        // Revert on error
        deal.stage = oldStage;
        renderKanbanBoard();
        showNotification('Error', 'Failed to update deal stage', 'error');
    }
}

// Render deals in grid view
function renderDealsGrid() {
    const grid = document.getElementById('deals-grid');

    if (allDeals.length === 0) {
        grid.innerHTML = renderEmpty();
        return;
    }

    grid.innerHTML = allDeals.map(deal => renderDealCard(deal)).join('') + renderUploadCard();
}

// Initialize view toggle
function initializeViewToggle() {
    document.getElementById('view-list-btn')?.addEventListener('click', () => setView('list'));
    document.getElementById('view-kanban-btn')?.addEventListener('click', () => setView('kanban'));

    // Apply saved view preference on load
    if (currentView === 'kanban') {
        setView('kanban');
    }
}

// Initialize bulk action handlers
function initializeBulkActions() {
    // Clear selection button
    document.getElementById('clear-selection-btn')?.addEventListener('click', clearSelection);

    // Bulk stage change button
    document.getElementById('bulk-stage-btn')?.addEventListener('click', showBulkStageModal);

    // Export CSV button
    document.getElementById('bulk-export-btn')?.addEventListener('click', exportSelectedToCSV);

    // Mark as Passed button
    document.getElementById('bulk-pass-btn')?.addEventListener('click', bulkMarkAsPassed);

    // Keyboard shortcuts for bulk selection
    document.addEventListener('keydown', (e) => {
        // CMD+A to select all when focused on grid
        if ((e.metaKey || e.ctrlKey) && e.key === 'a' && document.activeElement?.closest('#deals-grid')) {
            e.preventDefault();
            selectAllDeals();
        }
        // Escape to clear selection
        if (e.key === 'Escape' && selectedDeals.size > 0) {
            clearSelection();
        }
    });
}

function showNotification(title, message, type = 'info') {
    const notification = document.createElement('div');
    const bgColor = type === 'success' ? 'bg-secondary' : type === 'error' ? 'bg-red-500' : 'bg-primary';
    notification.className = `fixed bottom-4 right-4 ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg z-50 flex items-center gap-3 animate-[slideIn_0.3s_ease-out]`;
    notification.innerHTML = `
        <span class="material-symbols-outlined text-white">${type === 'success' ? 'check_circle' : type === 'error' ? 'error' : 'info'}</span>
        <div>
            <p class="font-bold text-sm">${title}</p>
            <p class="text-sm opacity-90">${message}</p>
        </div>
    `;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 4000);
}

// Initialize upload card click handler
function initializeUploadCard() {
    document.addEventListener('click', (e) => {
        if (e.target.closest('#upload-card')) {
            openUploadModal();
        }
    });
}

// Keyboard shortcuts
function initializeKeyboardShortcuts() {
    document.addEventListener('keydown', (e) => {
        // CMD+K to focus search
        if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            document.getElementById('search-input').focus();
        }
        // Escape to close modal
        if (e.key === 'Escape') {
            closeUploadModal();
        }
    });
}

    if (!auth) return; // checkAuth redirects to login

    // Initialize shared layout with collapsible sidebar

    initializeFilters();
    initializeViewToggle();
    loadDeals();
    initializeUploadModal();
    initializeUploadCard();
    initializeKeyboardShortcuts();
    initializeBulkActions();
});
