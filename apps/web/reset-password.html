<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Set New Password - PE OS</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#003366",
                        "primary-hover": "#002855",
                        "background-light": "#f6f7f8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light min-h-screen flex flex-col font-display text-[#111418]">
    <!-- Header -->
    <header class="w-full border-b border-gray-200 bg-white sticky top-0 z-50">
        <div class="max-w-[1280px] mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 cursor-pointer select-none">
                <div class="size-8 rounded bg-primary/10 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-2xl">bar_chart</span>
                </div>
                <h2 class="text-xl font-bold leading-tight tracking-tight">PE OS</h2>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-12">
        <div class="w-full max-w-[440px] bg-white rounded-xl shadow-sm border border-gray-200 p-8 relative overflow-hidden">
            <!-- Top accent bar -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-primary/80 to-primary"></div>

            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary text-3xl">key</span>
                </div>
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-[#111418] mb-2">Set new password</h1>
                <p class="text-gray-500 text-sm">
                    Create a strong password for your account.
                </p>
            </div>

            <!-- Form -->
            <form id="resetPasswordForm" class="flex flex-col gap-5">
                <!-- New Password -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-[#111418]" for="password">New Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-[20px]">lock</span>
                        </div>
                        <input
                            class="block w-full rounded-lg border border-gray-200 bg-white text-[#111418] pl-10 pr-10 py-3 text-sm placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            type="password"
                            required
                            minlength="8"
                        />
                        <button
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer"
                            type="button"
                            onclick="togglePasswordVisibility('password', this)"
                        >
                            <span class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500">Min 8 characters, one uppercase, one number</p>
                    <!-- Password strength indicator -->
                    <div id="passwordStrength" class="hidden">
                        <div class="flex gap-1 mt-2">
                            <div id="strength1" class="h-1 flex-1 rounded bg-gray-200"></div>
                            <div id="strength2" class="h-1 flex-1 rounded bg-gray-200"></div>
                            <div id="strength3" class="h-1 flex-1 rounded bg-gray-200"></div>
                            <div id="strength4" class="h-1 flex-1 rounded bg-gray-200"></div>
                        </div>
                        <p id="strengthText" class="text-xs mt-1 text-gray-500"></p>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-[#111418]" for="confirmPassword">Confirm New Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-[20px]">lock_reset</span>
                        </div>
                        <input
                            class="block w-full rounded-lg border border-gray-200 bg-white text-[#111418] pl-10 pr-3 py-3 text-sm placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="••••••••"
                            type="password"
                            required
                        />
                    </div>
                    <p id="passwordMatch" class="hidden text-xs mt-1"></p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden text-red-500 text-sm text-center bg-red-50 p-3 rounded-lg"></div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden text-green-600 text-sm text-center bg-green-50 p-3 rounded-lg">
                    <div class="flex flex-col items-center gap-2">
                        <span class="material-symbols-outlined text-2xl">check_circle</span>
                        <span>Password updated successfully!</span>
                        <span class="text-xs text-gray-500">Redirecting to login...</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button
                    id="submitBtn"
                    class="w-full bg-primary hover:bg-primary-hover text-white font-medium rounded-lg h-12 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    type="submit"
                >
                    <span id="submitText">Update Password</span>
                    <span id="submitSpinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-6 text-center text-xs text-gray-400">
        © 2026 PE OS. All rights reserved.
    </footer>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Auth Helper -->
    <script src="js/auth.js"></script>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('.material-symbols-outlined');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthBars = [
            document.getElementById('strength1'),
            document.getElementById('strength2'),
            document.getElementById('strength3'),
            document.getElementById('strength4')
        ];
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            passwordStrength.classList.remove('hidden');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Reset bars
            strengthBars.forEach(bar => {
                bar.className = 'h-1 flex-1 rounded bg-gray-200';
            });

            // Color based on strength
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];

            for (let i = 0; i < strength; i++) {
                strengthBars[i].className = `h-1 flex-1 rounded ${colors[strength - 1]}`;
            }

            strengthText.textContent = strength > 0 ? texts[strength - 1] : '';
            strengthText.className = `text-xs mt-1 ${strength <= 1 ? 'text-red-500' : strength === 2 ? 'text-orange-500' : strength === 3 ? 'text-yellow-600' : 'text-green-500'}`;

            if (password.length === 0) {
                passwordStrength.classList.add('hidden');
            }
        });

        // Password match checker
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMatch = document.getElementById('passwordMatch');

        confirmPassword.addEventListener('input', function() {
            if (this.value.length > 0) {
                passwordMatch.classList.remove('hidden');
                if (this.value === passwordInput.value) {
                    passwordMatch.textContent = 'Passwords match';
                    passwordMatch.className = 'text-xs mt-1 text-green-500';
                    this.classList.remove('border-red-500');
                    this.classList.add('border-green-500');
                } else {
                    passwordMatch.textContent = 'Passwords do not match';
                    passwordMatch.className = 'text-xs mt-1 text-red-500';
                    this.classList.remove('border-green-500');
                    this.classList.add('border-red-500');
                }
            } else {
                passwordMatch.classList.add('hidden');
                this.classList.remove('border-red-500', 'border-green-500');
            }
        });

        // Form submission
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPass = confirmPassword.value;

            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Validate passwords match
            if (password !== confirmPass) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter and one number.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Updating...';
            submitSpinner.classList.remove('hidden');

            try {
                const { error } = await PEAuth.updatePassword(password);

                if (error) {
                    throw error;
                }

                // Show success message
                successMessage.classList.remove('hidden');
                form.classList.add('hidden');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                let message = 'Failed to update password. Please try again.';
                if (error.message) {
                    if (error.message.includes('same as the old password')) {
                        message = 'New password must be different from your old password.';
                    } else {
                        message = error.message;
                    }
                }
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitText.textContent = 'Update Password';
            } finally {
                submitSpinner.classList.add('hidden');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await PEAuth.initSupabase();

            // Check if we have a session (user clicked reset link in email)
            const { session } = await PEAuth.getSession();
            if (!session) {
                // No session means invalid or expired link
                errorMessage.textContent = 'This password reset link is invalid or has expired. Please request a new one.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = true;
                passwordInput.disabled = true;
                confirmPassword.disabled = true;
            }
        });
    </script>
</body>
</html>
