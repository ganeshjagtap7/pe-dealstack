<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Reset Password - PE OS</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#003366",
                        "primary-hover": "#002855",
                        "background-light": "#f6f7f8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light min-h-screen flex flex-col font-display text-[#111418]">
    <!-- Header -->
    <header class="w-full border-b border-gray-200 bg-white sticky top-0 z-50">
        <div class="max-w-[1280px] mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 cursor-pointer select-none">
                <div class="size-8 rounded bg-primary/10 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-2xl">bar_chart</span>
                </div>
                <h2 class="text-xl font-bold leading-tight tracking-tight">PE OS</h2>
            </a>
            <div class="flex items-center gap-4">
                <a href="login.html" class="text-primary hover:text-primary-hover font-medium text-sm transition-colors">
                    Back to Login
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-12">
        <div class="w-full max-w-[440px] bg-white rounded-xl shadow-sm border border-gray-200 p-8 relative overflow-hidden">
            <!-- Top accent bar -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-primary/80 to-primary"></div>

            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary text-3xl">lock_reset</span>
                </div>
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-[#111418] mb-2">Forgot your password?</h1>
                <p class="text-gray-500 text-sm">
                    No worries! Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <!-- Form -->
            <form id="forgotPasswordForm" class="flex flex-col gap-5">
                <!-- Email Field -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-[#111418]" for="email">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <span class="material-symbols-outlined text-[20px]">mail</span>
                        </div>
                        <input
                            class="block w-full rounded-lg border border-gray-200 bg-white text-[#111418] pl-10 pr-3 py-3 text-sm placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all"
                            id="email"
                            name="email"
                            placeholder="name@firm.com"
                            type="email"
                            required
                        />
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden text-red-500 text-sm text-center bg-red-50 p-3 rounded-lg"></div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden text-green-600 text-sm text-center bg-green-50 p-3 rounded-lg">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-lg">check_circle</span>
                        <span>Password reset email sent! Check your inbox.</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button
                    id="submitBtn"
                    class="w-full bg-primary hover:bg-primary-hover text-white font-medium rounded-lg h-12 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    type="submit"
                >
                    <span id="submitText">Send Reset Link</span>
                    <span id="submitSpinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="login.html" class="inline-flex items-center gap-1 text-sm text-gray-500 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-[16px]">arrow_back</span>
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-6 text-center text-xs text-gray-400">
        Â© 2026 PE OS. All rights reserved.
    </footer>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Auth Helper -->
    <script src="js/auth.js"></script>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Sending...';
            submitSpinner.classList.remove('hidden');

            try {
                await PEAuth.initSupabase();
                const { error } = await PEAuth.resetPassword(email);

                if (error) {
                    throw error;
                }

                // Show success message
                successMessage.classList.remove('hidden');
                submitText.textContent = 'Email Sent';
                form.querySelector('input[type="email"]').disabled = true;

            } catch (error) {
                let message = 'Failed to send reset email. Please try again.';
                if (error.message) {
                    message = error.message;
                }
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitText.textContent = 'Send Reset Link';
            } finally {
                submitSpinner.classList.add('hidden');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await PEAuth.initSupabase();
        });
    </script>
</body>
</html>
